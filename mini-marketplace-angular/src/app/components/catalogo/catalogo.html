<div class="container my-4">
  <h2 class="section-title">Catálogo de Productos</h2>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Productos -->
  <div class="row" *ngIf="!loading && productos.length > 0">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let producto of productos">
      <div class="producto-card card h-100">
        <img [src]="producto.thumbnail" class="card-img-top" [alt]="producto.title" />
        <div class="card-body">
          <h5 class="card-title">{{ producto.title }}</h5>
          <p class="card-text text-muted">{{ producto.brand }}</p>
          <p class="precio">${{ producto.price }}</p>
          <p class="rating">⭐ {{ producto.rating }}</p>
          <button class="btn btn-primary w-100">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado vacío -->
  <div *ngIf="!loading && productos.length === 0" class="text-center my-5">
    <p>No hay productos disponibles.</p>
  </div>
</div>
