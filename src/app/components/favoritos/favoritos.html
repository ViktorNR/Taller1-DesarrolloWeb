<div class="container my-5">
  <h2 class="section-title">❤️ Mis Favoritos</h2>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Favoritos -->
  <div class="row" *ngIf="!loading && favoritos.length > 0">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let producto of favoritos">
      <div class="favorito-card">
        <img [src]="producto.imagenes[0]" class="favorito-card-img" [alt]="producto.nombre">
        <div class="favorito-card-body">
          <h6 class="favorito-card-title">{{ producto.nombre }}</h6>
          <div class="favorito-card-precio">${{ formatearPrecio(producto.precio) }}</div>
          <div class="favorito-card-stock">
            <i class="fas fa-box me-1"></i>
            {{ producto.stock > 0 ? producto.stock + ' disponibles' : 'Sin stock' }}
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary btn-sm flex-fill" 
                    (click)="agregarAlCarrito(producto)"
                    [disabled]="producto.stock === 0">
              <i class="fas fa-shopping-cart me-1"></i>
              Agregar
            </button>
            <button class="btn btn-danger btn-sm" 
                    (click)="removerFavorito(producto)">
              <i class="fas fa-heart-broken"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado vacío -->
  <div *ngIf="!loading && favoritos.length === 0" class="estado-vacio">
    <i class="fas fa-heart"></i>
    <h4>No tienes favoritos aún</h4>
    <p>Explora el catálogo y marca productos como favoritos</p>
    <a routerLink="/catalogo" href="#/catalogo" class="btn btn-primary">
      <i class="fas fa-shopping-bag me-2"></i>Ver Catálogo
    </a>
  </div>
</div>
