<div class="favorito-modal-backdrop" *ngIf="isOpen">
	<div class="favorito-modal">
		<button class="favorito-modal-close" (click)="cerrar()">×</button>
		<div class="favorito-modal-header text-center">
			<div class="heart-large">❤</div>
			<h3>¡Producto agregado a favoritos!</h3>
		</div>

		<div class="favorito-modal-body">
					<div class="favorito-producto">
						<img *ngIf="producto && producto.imagenes && producto.imagenes.length" [src]="producto.imagenes[0]" alt="Producto">
						<div class="favorito-detalle" *ngIf="producto">
					<h5>{{ producto.nombre }}</h5>
					<div class="precio">${{ formatearPrecio(producto.precio) }}</div>
					<div class="stock"><i class="fas fa-box me-1"></i> {{ producto.stock }} disponibles</div>
				</div>
			</div>

			<div class="favorito-actions d-flex gap-2">
				<button class="btn btn-light flex-fill" (click)="cerrar()">
					<i class="fas fa-lock me-1"></i> Seguir Comprando
				</button>
				<a routerLink="/favoritos" class="btn btn-primary flex-fill" (click)="cerrar()">
					<i class="fas fa-heart me-1"></i> Ver Favoritos
				</a>
			</div>

			<div class="favorito-note mt-3 text-center">
				<i class="fas fa-info-circle"></i>
				Puedes encontrar este producto en tu lista de favoritos cuando lo necesites
			</div>
		</div>
	</div>
</div>
