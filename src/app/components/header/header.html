<!-- Header UNAB Style - Responsivo -->
<header class="navbar navbar-expand-lg navbar-dark sticky-top" id="mainHeader">
  <div class="container-fluid">
    <!-- Header Compacto -->
    <div class="main-header">
      <div class="container">
        <div class="row align-items-center">
          <!-- Logo y Título - Responsivo -->
          <div class="col-6 col-md-6">
            <div class="unab-brand">
              <div class="unab-logo">
                <div class="logo-emblem">
                  <img src="assets/iconos/logo_unab.png" alt="Logo UNAB" class="emblem-image">
                </div>
                <div class="logo-text">
                  <h1 class="d-none d-sm-block">Universidad Andrés Bello</h1>
                  <h1 class="d-sm-none">UNAB</h1>
                  <h2 class="d-none d-md-block">Mini-Marketplace Universitario</h2>
                  <h2 class="d-md-none d-none d-sm-block">Marketplace</h2>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Botones de Carrito y Favoritos - Solo Desktop -->
          <div class="col-6 d-none d-md-flex justify-content-end">
            <div class="header-actions">
              <button class="btn btn-favoritos" routerLink="/favoritos" title="Favoritos">
                <i class="fas fa-heart"></i>
                <span class="badge" *ngIf="totalFavoritos > 0">{{ totalFavoritos }}</span>
              </button>
              <button class="btn btn-carrito" routerLink="/carrito" title="Carrito">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge" *ngIf="totalCarrito > 0">{{ totalCarrito }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navegación y Búsqueda - Solo Desktop -->
    <nav class="navbar navbar-expand-lg d-none d-md-block" id="mainNav">
      <div class="container">
        <div class="navbar-nav me-auto">
          <a class="nav-link active" routerLink="/catalogo" routerLinkActive="active">Catálogo</a>
          <a class="nav-link" routerLink="/favoritos" routerLinkActive="active">Favoritos</a>
        </div>
        
        <!-- Búsqueda Desktop -->
        <form class="d-flex me-3" (ngSubmit)="$event.preventDefault()">
          <input class="form-control" type="search" placeholder="Buscar productos..." 
                 name="busqueda" [(ngModel)]="busqueda" (ngModelChange)="onBusquedaChange($event)">
          <button class="btn btn-search-submit" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
    
    <!-- Búsqueda Móvil - Solo visible en móvil -->
    <div class="mobile-search d-md-none">
      <div class="container">
        <form class="d-flex" (ngSubmit)="$event.preventDefault()">
          <input class="form-control" type="search" placeholder="Buscar productos..." 
                 name="busquedaMovil" [(ngModel)]="busqueda" (ngModelChange)="onBusquedaMovilChange($event)">
          <button class="btn btn-search-submit" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Navegación Móvil Inferior - Solo ≤ 767px -->
<nav class="mobile-bottom-nav d-md-none">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <a routerLink="/catalogo" class="mobile-nav-item" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </a>
      </div>
      <div class="col-3">
        <a href="#" class="mobile-nav-item">
          <i class="fas fa-search"></i>
          <span>Buscar</span>
        </a>
      </div>
      <div class="col-3">
        <a routerLink="/favoritos" class="mobile-nav-item" routerLinkActive="active">
          <i class="fas fa-heart"></i>
          <span>Favoritos</span>
          <span class="mobile-nav-badge" *ngIf="totalFavoritos > 0">{{ totalFavoritos }}</span>
        </a>
      </div>
      <div class="col-3">
        <a routerLink="/carrito" class="mobile-nav-item" routerLinkActive="active">
          <i class="fas fa-shopping-cart"></i>
          <span>Carrito</span>
          <span class="mobile-nav-badge" *ngIf="totalCarrito > 0">{{ totalCarrito }}</span>
        </a>
      </div>
    </div>
  </div>
</nav>
